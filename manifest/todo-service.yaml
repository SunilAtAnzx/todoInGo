kind: Pod
apiVersion: v1
metadata:
  name: todo-app
  labels:
    app: todo
spec:
  containers:
  - name: todo-app
    image: docker.io/library/go-todo-img
    imagePullPolicy: Never
    ports:
    - containerPort: 8181
---
kind: Service
apiVersion: v1
metadata:
  name: todo-service
spec:
  selector:
    app: todo
  ports:
  - port: 8181
---